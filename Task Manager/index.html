<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Task Manager</title>

    <!-- styles -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
    
    <main class="container-fluid main-content">

        <section class="section-list">
            <h1>My Pending Tasks</h1>

            <div class="showHideBtn">
                <button id ="btnShowDetails" class="btn btn-info">Show/Hide form</button>
            </div>

            

            <div class="task-list">
                <!-- display tasks here -->
            </div>
            <div class="labelCounter">
                
                <label id="lblCount">Total: 0 tasks</label> <!--task counter-->
            </div>
           
        </section>

        <section class="section-form">
            <h1>Register Task</h1>

            <div class="form">

                <div class="my-control">
                    <label>Priority</label>
                    <i id="iPriority" class="far fa-star priority-icon "></i>
                </div>
                
                <div class="my-control">
                    <label for="Title">Title</label>
                    <input id="txtTitle" type="text" class="form-control" >
                </div>

                <div class="my-control">
                    <label >Description</label>
                    <textarea id="txtDescription" class="form-control"> </textarea>
                </div>

                <div class="my-control">
                    <label >Due Date</label>
                    <input id="dpDueDate" type="date" class="form-control" >
                </div>

                <div class="my-control">
                    <label>Status</label>
                    <select id="selStatus" class="form-control">
                        <option value="New">New</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>

                <div class="my-control">
                    <label>Category</label>
                    <select id="selCategory" class="form-control">
                        <option value="Work">Work</option>
                        <option value="Family">Family</option>
                        <option value="Personal">Personal</option>

                    </select>
                </div>

                <div class="my-control">
                    <label>Color</label>
                    <input id="selColor" type="color" class="form-control" >
                </div>

                <div class="my-control">
                    <button id="btnSave" class="btn btn-dark">Save</button>
                </div>

                
                
            </div>

            <div class="myName">
                <p>Eric Moore</p>
            </div>
            
        </section>
        

    </main>
   


<!-- scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./scripts/task.js"></script>
<script src="./scripts/app.js"></script>
<script src="./scripts/test1.js"></script>

</body>
</html>
